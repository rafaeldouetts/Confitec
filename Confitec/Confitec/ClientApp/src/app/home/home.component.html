<div>
  <div class="adicionar">
    <button mat-stroked-button
    class="mat-stroked-button mat-primary"
    (click)="Adicionar()">
    Adicionar
  </button>  
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="Sobrenome">
    <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
    <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="DataNascimento">
    <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
    <td mat-cell *matCellDef="let element"> {{element.dataNascimento | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="Escolaridade">
    <th mat-header-cell *matHeaderCellDef> Escolaridade </th>
    <td mat-cell *matCellDef="let element"> {{EscolariodadeTextoEnum[EscolaridadeEnum[element.escolaridade]]}} </td>
  </ng-container>

  <ng-container matColumnDef="Acoes">
    <th mat-header-cell *matHeaderCellDef> Acoes </th>
    <td mat-cell *matCellDef="let element"> 
      
      <div>
        <button mat-mini-fab color="primary" aria-label="Deletar" (click)="Editar(element)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-mini-fab class="ml" color="primary" aria-label="Deletar" (click)="removerUsuario(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
