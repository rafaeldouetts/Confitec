<form [formGroup]="adicionarUsuarioForm">
    <h2 mat-dialog-title>Adicionar</h2>
    <mat-dialog-content>

        <div class="acoes w-100">
            <ng-container>
                <mat-form-field appearance="outline" class="w-40">
                    <mat-label>Nome</mat-label>
                    <input matInput required formControlName="nome">
                    <mat-hint
                        *ngIf="adicionarUsuarioForm.get('nome').touched && !adicionarUsuarioForm.get('nome').valid && adicionarUsuarioForm.get('nome').errors.required">
                        Informe um nome.</mat-hint>
                </mat-form-field>
            </ng-container>

            <ng-container>
                <mat-form-field appearance="outline" class="w-40">
                    <mat-label>Sobrenome</mat-label>
                    <input matInput required formControlName="sobrenome">
                    <mat-hint
                        *ngIf="adicionarUsuarioForm.get('sobrenome').touched && !adicionarUsuarioForm.get('sobrenome').valid && adicionarUsuarioForm.get('sobrenome').errors.required">
                        Informe um sobrenome.</mat-hint>
                </mat-form-field>
            </ng-container>
        </div>

        <div class="acoes w-100">
        <ng-container>
            <mat-form-field appearance="outline" class="w-40">
                <mat-label>Email</mat-label>
                <input matInput required type="email" formControlName="email">
                <mat-hint
                    *ngIf="!adicionarUsuarioForm.get('email').valid && adicionarUsuarioForm.get('email').errors.email">
                    Informe um email valido.</mat-hint>
                <mat-hint
                    *ngIf="adicionarUsuarioForm.get('email').touched && !adicionarUsuarioForm.get('email').valid && adicionarUsuarioForm.get('email').errors.required">
                    Informe um email.</mat-hint>
            </mat-form-field>
        </ng-container>

        <ng-container>
            <mat-form-field appearance="outline" class="w-40">
                <mat-label>Data de In√≠cio</mat-label>
                <input matInput (click)="DataNascimento.open()" (focus)="DataNascimento.open()"
                    formControlName="dataNascimento" [matDatepicker]="DataNascimento">
                <mat-datepicker-toggle matSuffix [for]="DataNascimento"></mat-datepicker-toggle>
                <mat-datepicker #DataNascimento disabled="false"></mat-datepicker>
                <mat-hint
                    *ngIf="adicionarUsuarioForm.get('dataNascimento').touched && !adicionarUsuarioForm.get('dataNascimento').valid && adicionarUsuarioForm.get('dataNascimento').errors.required">
                    Informe uma data nascimento.</mat-hint>
            </mat-form-field>
        </ng-container>
    </div>

    <div class="acoes w-100">
        <app-escolaridade (escolaridadeEvet)="escolaridadeEvet($event)" class="w-40"></app-escolaridade>
    </div>

    </mat-dialog-content>

    <mat-dialog-actions class="acoes">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [disabled]="escolaridade == null || !adicionarUsuarioForm.valid" (click)="adicionar()" cdkFocusInitial>Salvar</button>
    </mat-dialog-actions>
</form>
